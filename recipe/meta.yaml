{% set name = "python-fasthtml" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c7c405766d5935855434334912f3d291015e293e5cc65cd05f452c0f6c81c62d

build:
  entry_points:
    - fh_railway_link=fasthtml.cli:railway_link
    - fh_railway_deploy=fasthtml.cli:railway_deploy
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - pip
    - setuptools
  run:
    - python >=3.10
    - fastcore >=1.7.1
    - python-dateutil
    - starlette >0.33
    - oauthlib
    - itsdangerous
    - uvicorn >=0.30
    - httpx
    - fastlite >=0.0.9
    - python-multipart
    - beautifulsoup4

test:
  imports:
    - fasthtml
  commands:
    - pip check
    - fh_railway_link --help
    - fh_railway_deploy --help
  requires:
    - pip

about:
  home: https://github.com/AnswerDotAI/fasthtml
  summary: The fastest way to create an HTML app
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - synapticarbors
